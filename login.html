<head>

<body>

  <div class="login-box">
    <h2>Login</h2>
    <form action="" class="form">
      <div class="user-box">
        <input class="input" type="text" id="" required="">
        <label class="label" for="">Username</label>
      </div>
      <!-- /.user-box -->
      <div class="user-box">
        <input class="input" type="password" id="" required="">
        <label class="label" for="">Password</label>
      </div>
      <!-- /.user-box -->
      <a href="#">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Login
      </a>
    </form>
    <!-- /form -->
    <p class="sign-up">Don't have an account <a href="signup.html">Sign Up</a> here</p>
  </div>
  <!-- /.login-box -->

</body>

</html>
