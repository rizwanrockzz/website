<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="login.css">
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png" />
  <link rel="manifest" href="images/site.webmanifest" />
  <title>Sign Up</title>
</head>

<body>

  <div class="login-box">
    <h2>Sign Up</h2>
    <form action="" class="form">
      <div class="user-box">
        <input class="input" type="text" id="" required="">
        <label class="label" for="">Username</label>
      </div>
      <div class="user-box">
        <input class="input" type="email" id="" required="">
        <label class="label" for="">Email</label>
      </div>
      <!-- /.user-box -->
      <div class="user-box">
        <input class="input" type="password" id="" required="">
        <label class="label" for="">Password</label>
      </div>
      <div class="checking">
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1">I Agree to T&C</label><br>
      </div>
      <!-- /.user-box -->
      <a href="#">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Sign Up
      </a>
    </form>
    <!-- /form -->
    <p class="sign-up">Already have an account? <a href="login.html">&nbsp;Login</a></p>
  </div>
  <!-- /.login-box -->

</body>

</html>
